          <h2 id="root"></h2>
          <button onclick="increment()">+</button>

                <script>
                    var data=0;
                    document.getElementById("root").innerText=data;
                    function decrement(){
                        data=data-1;
                        document.getElementById("root").innerText=data;
                    }
                    function increment(){
                        data=data+1;
                        document.getElementById("root").innerText=data;
